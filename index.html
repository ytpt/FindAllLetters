<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Найди букву"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <input id="start" type="button" value="Начать игру">
        <div id="info">
            <div>Удалите все фишки с буквой: <span id="letter">(начните игру)</span></div>
            <div>Найдено: <span id="found">0</span> / <span id="all">0</span></div>
            <div>Счёт: <span id="score">0</span></div>
        </div>
    </div>
    <div id="container"></div>


    <script src="game.js"></script>
</body>
</html>
